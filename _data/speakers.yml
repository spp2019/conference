  bio: "Elena Fattori is an Italian politician, currently serving as senator of the Italian Republic for the Five Star Movement. After obtaining an undergraduate degree in biology, she obtained her PhD in molecular biology from the University of Zurich in Switzerland. From 1990 to 2009 she was  a research scientist at the Istituto di Ricerche di Biologia Molecolare (IRBM) in Pomezia, Rome. She is an expert in molecular biology, translational medicine, vaccine development, gene therapy,  and virology. She was elected senator with the Five Star Movement for the first time in 2013. She is the author of “Il Medioevo In Parlamento”, in which she describes her life as a scientist in the Italian parliament, touching upon controversial topics sthe Stamina therapy, anti-vaccination movements, and animal testing."
