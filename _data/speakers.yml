  bio: "Marco Cappato is Coordinator of the <i>World Congress for freedom of scientific Research</i>, Treasurer of <i>Luca Coscioni Association</i> and one of the promoters of <i>Science for Democracy</i>. Former member of the European Parliament (1999-2009) and EP Rapporteur on: <i>privacy in electronic communication</i>; <i>human rights in the world for 2007</i>; <i>production of opium for medical purposes in Afghanistan</i>; <i>public access to EU documents</i>. Nominated for the `Politician of the year' award organised by <i>Wired</i> in 2003; winner of the `European of the Year' award organised by <i>the European voice</i>. He is a former member of Milano City Council (2011-2016), and leader of the Italian campaign for euthanasia legalization. He is a civil disobedience activist on science, drugs and end-of-life decisions.
