  bio: "Massimiano Bucchi is Full Professor of Sociology of Science and Communication, Science and Technology at the University of Trento and has been visiting professor in Asia, Europe, North America and Oceania. Since 2018, he is director of the Master in Communication of Science and Innovation. He is the author of  several books (published in more than twenty countries) and papers in journals such as Nature and Science. Among his books in English are <i>Science and the Media</i> (Routledge, 1998); <i>Science in Society</i> (Routledge, 2004); <i>Beyond Technocracy</i> (Springer, 2009). He is the editor of the international peer reviewed journal <i>Public Understanding of Science</i> (Sage) and regularly contributes to newspapers and TV programmes."
