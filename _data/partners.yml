    - {name: "The Integer Group", description: "Integer Italy (italy.integer.com) è parte di The Integer Group (integer.com) una delle più importati società di Retail, Shopper Marketing, Promo e Activations. Integer è parte del Gruppo TBWA/Italia ed è una delle agenzie chiave di Omnicom Group Inc. Siamo una Commerce agency e viviamo all'intersezione tra Branding e Selling ® , creando esperienze di marca, analizziamo shopper e consumer behaviours, studiamo i trend e sviluppiamo strategie di marketing e di comunicazione, creando attività di online e offline.   La creatività è fondamentale in ogni processo di comunicazione, ma il nostra mission è sempre quella di sviluppare great work that works, guidando le logiche del retail e trasformando shoppers in buyers. Per raggiungere i nostri obiettivi, usiamo tools proprietari come lo Shopper Continuum o il 3Lens Model che ci permettono di capire e analizzare consumer e market insights. Integer Italy ha circa 50 dipendenti e The Integer Group ha circa 1,200 dipendenti in tutto il mondo, includendo locations in Africa, Asia, Australia, Europe, the Middle East, North and South America.", link: "https://italy.integer.com/", image: "integer.svg", width: "500px"}
    - {name: "Serrature Meroni & Meroni Technology", description: "Founded in 1945 and based in Italy, Serrature Meroni S.p.A. is a leading manufacturer and major supplier to the Italian and international markets of mechanical and mechatronic closure systems for a wide range of sectors and applications such as door and furniture, utilities, vending and gaming machines, van security locks, special and customized solutions. Through the decades, Serrature Meroni has always stood out from the market as a standard-setter and breakthrough innovator. Its inbred innovation drive has recently resulted in the creation of a new smart products line under a new brand, Meroni Technology: the elephant depicts the tradition and deep company’s know-how, the word 'technology' represents the entry into the field of IoT/smart solutions and the light blue in colour logo design recalls the meanings of security, trust, dependability and innovation which are all the values historically associated with the company.", link: "https://www.serraturemeroni.it/en/", image: "meroni.svg", width: "100px"}
